<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <h1>Тест</h1>
    <button onclick="send()">НАЖМИ</button>
    <script>
        let tg = Telegram.WebApp;
        tg.expand();
        function send() {
            tg.sendData(JSON.stringify({test: "привет"}));
            tg.close();
        }
    </script>
</body>
</html>
