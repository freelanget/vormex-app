<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>VORMEX AI</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        button {
            padding: 20px 40px;
            font-size: 20px;
            background: white;
            color: #764ba2;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin: 10px;
            font-weight: bold;
        }
        button:hover {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <h1>游 VORMEX AI</h1>
    <button onclick="test()">햏햃했햎햊 햎햇햏햞</button>
    <button onclick="closeApp()">행햃햌먫햑햛</button>

    <script>
        let tg = Telegram.WebApp;
        tg.expand();
        
        function test() {
            alert('1. 햓혞햫햨혡햦혪 test 쒬향쒫썛쫧');
            
            if (tg) {
                alert('2. Telegram Web App 햣혜혝혧');
                tg.sendData(JSON.stringify({action: 'test'}));
                alert('3. 햆햟햫햫혦햣 쮐햟쒫햣햫혦');
            } else {
                alert('2. 뤰걣쟳쐃쥃: 햫햣혝 Telegram Web App');
            }
        }
        
        function closeApp() {
            tg.close();
        }
    </script>
</body>
</html>
