<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background: #f0f0f0;
        }
        button {
            padding: 20px 40px;
            font-size: 20px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>游 햑햇햐햑</h1>
    <button onclick="test()">햏햃했햎햊 햎햇햏햞</button>
    <button onclick="closeApp()">행햃햌먫햑햛</button>

    <script>
        let tg = Telegram.WebApp;
        tg.expand();
        
        function test() {
            alert('햌햫쮏햨햟 햫햟햤햟혝햟! 뤰햟쒫혪햣햪 햢햟햫햫혦햣...');
            tg.sendData(JSON.stringify({action: 'test'}));
            // 햏햇 향햟햨혦쒫썛왏!
        }
        
        function closeApp() {
            tg.close();
        }
    </script>
</body>
</html>
